{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lista Contatos</title>
    <link rel="stylesheet" href="{% static 'contatos/css/estiloContatos.css'%}">
</head>
<body>
    <h1>Lista de Contatos</h1>
    {% include 'contatos/links.html' %}
    <table>
        <tr><th>Nome</th><th>Idade</th><th>Salário</th><th>Ações disponíveis</th></tr>
        {% for pessoa in pessoas %}
        <tr>
            <td>{{ pessoa.nome }}</td>
            <td>{{ pessoa.idade }}</td>
            <td>{{ pessoa.salario }}</td>
            <td>Editar / Excluir</td>
        </tr>
        {% empty %}
        <tr><th colspan="5">Ainda não tem contatos cadastrados</th></tr>
        {% endfor %}
    </table>
</body>
</html>
